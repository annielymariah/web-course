        <h1>Consultar CEP</h1>
        
        <form id="cep-form">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" pattern="\d{8}" placeholder="00000-000" required>
            <button type="submit">Enviar</button>
            <small>Exemplo: 12345678</small>
        </form>
    </div>
